{% for item in data.commentPage.rows %}
<li data-id="{{item._id.toString()}}">
    <div class="talk-user-head"><img src="{{item.userId.avatar}}" alt=""></div>
    <div class="talk-main">
        <div class="talk-p1"><span class="name">{{item.userId.userName}}</span></div>
        <div class="talk-p2"><a href="/course/{{item.courseId.seq}}">{{item.courseId.title}}</a></div>
        <div class="talk-p3">{{item.content}}</div>
    </div>
    <div class="talk-time" {% if loop.first  %}data-val="{{item.createTime.toString()}}"{% endif %}>
        {{item.createTime|mdate('YYYY-MM-DD HH:mm')}}
    </div>
</li>
{% endfor %}
